<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Veterinario</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <h1>Agendamento de Consultas</h1>

    <div id="consultas-container"></div>

    <form id="consulta-form">
        <h2>Agendar Consulta</h2>

        <input type="hidden" id="consulta-id-input">
        <label for="animal-input">Nome do Animal:</label>

        <input type="text" id="animal-input" required>
        <label for="dono-input">Nome do Dono:</label>

        <input type="text" id="dono-input" required>
        <label for="data-input">Data e Hora:</label>

        <input type="datetime-local" id="data-input" required>
        <button type="submit">Agendar</button>

        <button type="button" id="cancelar-button" style="display: none;">Cancelar</button>
    </form>
    
</body>
</html>
